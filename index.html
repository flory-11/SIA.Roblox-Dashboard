<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Singapore VA Dashboard ‚Äî Premium</title>
<style>
body {
  margin:0;
    font-family: 'Segoe UI', sans-serif;
      background: #0a1f3d;
        color:white;
        }

        .container {
          max-width: 1200px;
            margin:auto;
              padding: 20px;
              }

              header {
                display:flex;
                  justify-content:space-between;
                    align-items:center;
                      margin-bottom:30px;
                      }

                      header h1 {
                        color:#FFD700;
                          font-size:2em;
                          }

                          button {
                            background:#FFD700;
                              border:none;
                                color:#0a1f3d;
                                  padding:10px 15px;
                                    border-radius:8px;
                                      cursor:pointer;
                                        font-weight:bold;
                                          transition:0.2s;
                                          }

                                          button:hover {
                                            background:#FFC700;
                                            }

                                            .section-title {
                                              font-size:1.5em;
                                                margin-bottom:15px;
                                                  color:#FFD700;
                                                    border-bottom: 2px solid #FFD700;
                                                      padding-bottom:5px;
                                                      }

                                                      .grid {
                                                        display:grid;
                                                          grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
                                                            gap:20px;
                                                            }

                                                            .card {
                                                              background:#112c4a;
                                                                border-radius:12px;
                                                                  padding:15px;
                                                                    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
                                                                      transition: transform 0.2s, box-shadow 0.2s;
                                                                      }

                                                                      .card:hover {
                                                                        transform: translateY(-5px);
                                                                          box-shadow: 0 8px 25px rgba(0,0,0,0.5);
                                                                          }

                                                                          .card h3 {
                                                                            margin-top:0;
                                                                              color:#FFD700;
                                                                              }

                                                                              .status {
                                                                                font-weight:bold;
                                                                                }

                                                                                ul {
                                                                                  list-style:none;
                                                                                    padding:0;
                                                                                    }

                                                                                    ul li {
                                                                                      background:#0d2340;
                                                                                        margin:5px 0;
                                                                                          padding:8px 12px;
                                                                                            border-radius:8px;
                                                                                              display:flex;
                                                                                                justify-content:space-between;
                                                                                                  align-items:center;
                                                                                                  }
                                                                                                  </style>
                                                                                                  </head>

                                                                                                  <body>
                                                                                                  <div class="container">

                                                                                                  <header>
                                                                                                    <h1>‚úàÔ∏è Singapore VA Dashboard</h1>
                                                                                                      <button onclick="saveData()">üíæ Sauvegarder</button>
                                                                                                      </header>

                                                                                                      <div class="section-title">Flotte</div>
                                                                                                      <div class="grid" id="fleetGrid"></div>

                                                                                                      <div class="section-title">Prochains Vols</div>
                                                                                                      <div class="grid" id="flightsGrid"></div>

                                                                                                      <div class="section-title">Checklist</div>
                                                                                                      <ul id="checklist"></ul>
                                                                                                      <input id="checkItem" placeholder="Nouvelle t√¢che..." style="width:80%;padding:8px;border-radius:5px;border:none;margin-top:5px;">
                                                                                                      <button onclick="addCheck()">Ajouter</button>

                                                                                                      </div>

                                                                                                      <script>
                                                                                                      // DONN√âES DE D√âMO
                                                                                                      let data = {
                                                                                                      fleet: [
                                                                                                      {name:"A350-900", status:"üü° WIP", base:"SIN"},
                                                                                                      {name:"777-ER", status:"üü¢ Ready", base:"CDG"},
                                                                                                      {name:"737 MAX 8", status:"üü¢ Ready", base:"SIN"}
                                                                                                      ],
                                                                                                      flights: [
                                                                                                      {route:"SIN‚ÄìFCO", plane:"A350-900", status:"Pr√©vu"},
                                                                                                      {route:"CDG‚ÄìSIN", plane:"777-ER", status:"Test"}
                                                                                                      ],
                                                                                                      checklist:[
                                                                                                      "V√©rifier Baggage System",
                                                                                                      "Uniform system OK",
                                                                                                      "Gates fonctionnelles"
                                                                                                      ]
                                                                                                      };

                                                                                                      // Sauvegarde / load
                                                                                                      if(localStorage.getItem("siaDashboard")) {
                                                                                                        data = JSON.parse(localStorage.getItem("siaDashboard"));
                                                                                                        }
                                                                                                        function saveData() {
                                                                                                          localStorage.setItem("siaDashboard", JSON.stringify(data));
                                                                                                            alert("Dashboard sauvegard√© !");
                                                                                                            }

                                                                                                            // RENDER FLOTTE
                                                                                                            function renderFleet() {
                                                                                                              let grid = document.getElementById("fleetGrid");
                                                                                                                grid.innerHTML="";
                                                                                                                  data.fleet.forEach((f,i)=>{
                                                                                                                      let card = document.createElement("div");
                                                                                                                          card.className="card";
                                                                                                                              card.innerHTML=`
                                                                                                                                    <h3>${f.name}</h3>
                                                                                                                                          <p>Base: ${f.base}</p>
                                                                                                                                                <p>Status: <span class="status">${f.status}</span></p>
                                                                                                                                                      <button onclick="deletePlane(${i})">Supprimer</button>
                                                                                                                                                          `;
                                                                                                                                                              grid.appendChild(card);
                                                                                                                                                                });
                                                                                                                                                                }

                                                                                                                                                                // RENDER VOLS
                                                                                                                                                                function renderFlights() {
                                                                                                                                                                  let grid = document.getElementById("flightsGrid");
                                                                                                                                                                    grid.innerHTML="";
                                                                                                                                                                      data.flights.forEach((f,i)=>{
                                                                                                                                                                          let card = document.createElement("div");
                                                                                                                                                                              card.className="card";
                                                                                                                                                                                  card.innerHTML=`
                                                                                                                                                                                        <h3>${f.route}</h3>
                                                                                                                                                                                              <p>Avion: ${f.plane}</p>
                                                                                                                                                                                                    <p>Status: <span class="status">${f.status}</span></p>
                                                                                                                                                                                                          <button onclick="deleteFlight(${i})">Supprimer</button>
                                                                                                                                                                                                              `;
                                                                                                                                                                                                                  grid.appendChild(card);
                                                                                                                                                                                                                    });
                                                                                                                                                                                                                    }

                                                                                                                                                                                                                    // CHECKLIST
                                                                                                                                                                                                                    function renderChecklist() {
                                                                                                                                                                                                                      let list = document.getElementById("checklist");
                                                                                                                                                                                                                        list.innerHTML="";
                                                                                                                                                                                                                          data.checklist.forEach((c,i)=>{
                                                                                                                                                                                                                              let li = document.createElement("li");
                                                                                                                                                                                                                                  li.innerHTML=`
                                                                                                                                                                                                                                        <span>${c}</span>
                                                                                                                                                                                                                                              <button onclick="deleteCheck(${i})">‚ùå</button>
                                                                                                                                                                                                                                                  `;
                                                                                                                                                                                                                                                      list.appendChild(li);
                                                                                                                                                                                                                                                        });
                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                        function addCheck(){
                                                                                                                                                                                                                                                          let txt = document.getElementById("checkItem").value;
                                                                                                                                                                                                                                                            if(txt.trim()==="") return;
                                                                                                                                                                                                                                                              data.checklist.push(txt);
                                                                                                                                                                                                                                                                document.getElementById("checkItem").value="";
                                                                                                                                                                                                                                                                  renderChecklist();
                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                  function deletePlane(i){ data.fleet.splice(i,1); renderFleet();}
                                                                                                                                                                                                                                                                  function deleteFlight(i){ data.flights.splice(i,1); renderFlights();}
                                                                                                                                                                                                                                                                  function deleteCheck(i){ data.checklist.splice(i,1); renderChecklist();}

                                                                                                                                                                                                                                                                  // INIT
                                                                                                                                                                                                                                                                  renderFleet();
                                                                                                                                                                                                                                                                  renderFlights();
                                                                                                                                                                                                                                                                  renderChecklist();

                                                                                                                                                                                                                                                                  </script>

                                                                                                                                                                                                                                                                  </body>
                                                                                                                                                                                                                                                                  </html>
