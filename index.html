<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Singapore VA ‚Ä¢ Operations Hub</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

:root {
  --bg: #0B1220;
    --card: #0F172A;
      --panel: #111827;
        --primary: #1E3A8A;
          --gold: #EAB308;
            --text: #E5E7EB;
              --muted: #9CA3AF;
                --green: #22C55E;
                  --orange: #F97316;
                    --red: #EF4444;
                    }

                    * {
                      box-sizing: border-box;
                        font-family: 'Inter', sans-serif;
                        }

                        body {
                          margin: 0;
                            background: var(--bg);
                              color: var(--text);
                              }

                              header {
                                background: linear-gradient(90deg, #0B1220, #0F172A);
                                  padding: 20px 40px;
                                    display: flex;
                                      justify-content: space-between;
                                        align-items: center;
                                          border-bottom: 1px solid #1E293B;
                                          }

                                          h1 {
                                            color: var(--gold);
                                              font-size: 22px;
                                                margin: 0;
                                                }

                                                .container {
                                                  max-width: 1200px;
                                                    margin: auto;
                                                      padding: 25px;
                                                      }

                                                      .section {
                                                        margin-bottom: 30px;
                                                        }

                                                        .section-title {
                                                          font-size: 18px;
                                                            font-weight: 700;
                                                              margin-bottom: 10px;
                                                                color: var(--gold);
                                                                }

                                                                .grid {
                                                                  display: grid;
                                                                    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
                                                                      gap: 15px;
                                                                      }

                                                                      /* CARDS */
                                                                      .card {
                                                                        background: var(--card);
                                                                          padding: 15px;
                                                                            border-radius: 12px;
                                                                              border: 1px solid #1E293B;
                                                                                transition: transform .1s ease, box-shadow .1s ease;
                                                                                }

                                                                                .card:hover {
                                                                                  transform: translateY(-3px);
                                                                                    box-shadow: 0 8px 20px rgba(0,0,0,.4);
                                                                                    }

                                                                                    .card h3 {
                                                                                      margin: 0 0 8px 0;
                                                                                        font-size: 16px;
                                                                                        }

                                                                                        /* STATUS BADGES */
                                                                                        .badge {
                                                                                          display: inline-block;
                                                                                            padding: 4px 8px;
                                                                                              border-radius: 8px;
                                                                                                font-size: 12px;
                                                                                                  font-weight: 600;
                                                                                                  }

                                                                                                  .ready { background: rgba(34,197,94,.15); color: var(--green); }
                                                                                                  .wip { background: rgba(249,115,22,.15); color: var(--orange); }
                                                                                                  .test { background: rgba(234,179,8,.15); color: var(--gold); }

                                                                                                  /* INPUT PANEL */
                                                                                                  .panel {
                                                                                                    background: var(--panel);
                                                                                                      padding: 12px;
                                                                                                        border-radius: 10px;
                                                                                                          border: 1px solid #1E293B;
                                                                                                            display: grid;
                                                                                                              grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                                                                                                                gap: 8px;
                                                                                                                  margin-bottom: 12px;
                                                                                                                  }

                                                                                                                  input, select {
                                                                                                                    background: #020617;
                                                                                                                      border: 1px solid #1E293B;
                                                                                                                        color: var(--text);
                                                                                                                          padding: 8px;
                                                                                                                            border-radius: 8px;
                                                                                                                            }

                                                                                                                            button {
                                                                                                                              background: var(--primary);
                                                                                                                                color: white;
                                                                                                                                  border: none;
                                                                                                                                    padding: 8px 12px;
                                                                                                                                      border-radius: 8px;
                                                                                                                                        cursor: pointer;
                                                                                                                                          font-weight: 600;
                                                                                                                                          }

                                                                                                                                          button:hover { opacity: .9; }

                                                                                                                                          .small {
                                                                                                                                            background: #020617;
                                                                                                                                              font-size: 12px;
                                                                                                                                                padding: 6px 10px;
                                                                                                                                                }

                                                                                                                                                /* ---- CHECKLIST STYLE ---- */
                                                                                                                                                .check-row {
                                                                                                                                                  display: flex;
                                                                                                                                                    align-items: center;
                                                                                                                                                      justify-content: space-between;
                                                                                                                                                        gap: 10px;
                                                                                                                                                        }

                                                                                                                                                        .check-left {
                                                                                                                                                          display: flex;
                                                                                                                                                            align-items: center;
                                                                                                                                                              gap: 10px;
                                                                                                                                                              }

                                                                                                                                                              .check-text {
                                                                                                                                                                transition: .15s;
                                                                                                                                                                }

                                                                                                                                                                .checked {
                                                                                                                                                                  text-decoration: line-through;
                                                                                                                                                                    color: var(--muted);
                                                                                                                                                                    }

                                                                                                                                                                    .checkbox {
                                                                                                                                                                      width: 18px;
                                                                                                                                                                        height: 18px;
                                                                                                                                                                          cursor: pointer;
                                                                                                                                                                          }
                                                                                                                                                                          </style>
                                                                                                                                                                          </head>

                                                                                                                                                                          <body>

                                                                                                                                                                          <header>
                                                                                                                                                                            <h1>‚úàÔ∏è Singapore VA ‚Ä¢ Operations Hub</h1>
                                                                                                                                                                              <button onclick="save()">üíæ Sauvegarder</button>
                                                                                                                                                                              </header>

                                                                                                                                                                              <div class="container">

                                                                                                                                                                              <!-- FLOTTE -->
                                                                                                                                                                              <div class="section">
                                                                                                                                                                                <div class="section-title">Flotte</div>

                                                                                                                                                                                  <div class="panel">
                                                                                                                                                                                      <input id="planeName" placeholder="Ex: A350-900">
                                                                                                                                                                                          <input id="planeBase" placeholder="Base (SIN / CDG)">
                                                                                                                                                                                              <select id="planeStatus">
                                                                                                                                                                                                    <option value="ready">Ready</option>
                                                                                                                                                                                                          <option value="wip">WIP</option>
                                                                                                                                                                                                                <option value="test">Test</option>
                                                                                                                                                                                                                    </select>
                                                                                                                                                                                                                        <button onclick="addPlane()">+ Ajouter avion</button>
                                                                                                                                                                                                                          </div>

                                                                                                                                                                                                                            <div class="grid" id="fleet"></div>
                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                            <!-- VOLS -->
                                                                                                                                                                                                                            <div class="section">
                                                                                                                                                                                                                              <div class="section-title">Vols programm√©s</div>

                                                                                                                                                                                                                                <div class="panel">
                                                                                                                                                                                                                                    <input id="route" placeholder="Ex: SIN‚ÄìFCO">
                                                                                                                                                                                                                                        <input id="assigned" placeholder="Avion (A350 / 777)">
                                                                                                                                                                                                                                            <select id="flightStatus">
                                                                                                                                                                                                                                                  <option value="test">Test</option>
                                                                                                                                                                                                                                                        <option value="wip">WIP</option>
                                                                                                                                                                                                                                                              <option value="ready">Ready</option>
                                                                                                                                                                                                                                                                  </select>
                                                                                                                                                                                                                                                                      <button onclick="addFlight()">+ Ajouter vol</button>
                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                          <div class="grid" id="flights"></div>
                                                                                                                                                                                                                                                                          </div>

                                                                                                                                                                                                                                                                          <!-- CHECKLIST -->
                                                                                                                                                                                                                                                                          <div class="section">
                                                                                                                                                                                                                                                                            <div class="section-title">Checklist Ops</div>

                                                                                                                                                                                                                                                                              <div class="panel">
                                                                                                                                                                                                                                                                                  <input id="task" placeholder="Nouvelle t√¢che...">
                                                                                                                                                                                                                                                                                      <button onclick="addTask()">+ Ajouter</button>
                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                          <div class="grid" id="checklist"></div>
                                                                                                                                                                                                                                                                                          </div>

                                                                                                                                                                                                                                                                                          </div>

                                                                                                                                                                                                                                                                                          <script>
                                                                                                                                                                                                                                                                                          let data = {
                                                                                                                                                                                                                                                                                            fleet: [
                                                                                                                                                                                                                                                                                                { name: "A350-900", base: "SIN", status: "wip" },
                                                                                                                                                                                                                                                                                                    { name: "777-ER", base: "CDG", status: "ready" }
                                                                                                                                                                                                                                                                                                      ],
                                                                                                                                                                                                                                                                                                        flights: [
                                                                                                                                                                                                                                                                                                            { route: "SIN‚ÄìFCO", plane: "A350-900", status: "test" },
                                                                                                                                                                                                                                                                                                                { route: "CDG‚ÄìSIN", plane: "777-ER", status: "test" }
                                                                                                                                                                                                                                                                                                                  ],
                                                                                                                                                                                                                                                                                                                    tasks: [
                                                                                                                                                                                                                                                                                                                        { text: "Baggage System SIN", done: false },
                                                                                                                                                                                                                                                                                                                            { text: "Gates CDG", done: false },
                                                                                                                                                                                                                                                                                                                                { text: "Uniform System", done: true }
                                                                                                                                                                                                                                                                                                                                  ]
                                                                                                                                                                                                                                                                                                                                  };

                                                                                                                                                                                                                                                                                                                                  // LOAD
                                                                                                                                                                                                                                                                                                                                  if (localStorage.getItem("siaOps")) {
                                                                                                                                                                                                                                                                                                                                    data = JSON.parse(localStorage.getItem("siaOps"));
                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                    function save() {
                                                                                                                                                                                                                                                                                                                                      localStorage.setItem("siaOps", JSON.stringify(data));
                                                                                                                                                                                                                                                                                                                                        alert("Sauvegard√© !");
                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                        /* ----- FLOTTE ----- */
                                                                                                                                                                                                                                                                                                                                        function renderFleet() {
                                                                                                                                                                                                                                                                                                                                          const box = document.getElementById("fleet");
                                                                                                                                                                                                                                                                                                                                            box.innerHTML = "";
                                                                                                                                                                                                                                                                                                                                              data.fleet.forEach((p,i)=>{
                                                                                                                                                                                                                                                                                                                                                  box.innerHTML += `
                                                                                                                                                                                                                                                                                                                                                      <div class="card">
                                                                                                                                                                                                                                                                                                                                                            <h3>${p.name}</h3>
                                                                                                                                                                                                                                                                                                                                                                  <div style="color:var(--muted); font-size:12px;">Base: ${p.base}</div>
                                                                                                                                                                                                                                                                                                                                                                        <div class="badge ${p.status}">${p.status.toUpperCase()}</div>
                                                                                                                                                                                                                                                                                                                                                                              <button class="small" onclick="removePlane(${i})">Supprimer</button>
                                                                                                                                                                                                                                                                                                                                                                                  </div>
                                                                                                                                                                                                                                                                                                                                                                                      `;
                                                                                                                                                                                                                                                                                                                                                                                        });
                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                        function addPlane() {
                                                                                                                                                                                                                                                                                                                                                                                          data.fleet.push({
                                                                                                                                                                                                                                                                                                                                                                                              name: planeName.value,
                                                                                                                                                                                                                                                                                                                                                                                                  base: planeBase.value,
                                                                                                                                                                                                                                                                                                                                                                                                      status: planeStatus.value
                                                                                                                                                                                                                                                                                                                                                                                                        });
                                                                                                                                                                                                                                                                                                                                                                                                          planeName.value = ""; planeBase.value = "";
                                                                                                                                                                                                                                                                                                                                                                                                            renderFleet();
                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                            /* ----- VOLS ----- */
                                                                                                                                                                                                                                                                                                                                                                                                            function renderFlights() {
                                                                                                                                                                                                                                                                                                                                                                                                              const box = document.getElementById("flights");
                                                                                                                                                                                                                                                                                                                                                                                                                box.innerHTML = "";
                                                                                                                                                                                                                                                                                                                                                                                                                  data.flights.forEach((f,i)=>{
                                                                                                                                                                                                                                                                                                                                                                                                                      box.innerHTML += `
                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="card">
                                                                                                                                                                                                                                                                                                                                                                                                                                <h3>${f.route}</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                                      <div style="color:var(--muted); font-size:12px;">Avion: ${f.plane}</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="badge ${f.status}">${f.status.toUpperCase()}</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                  <button class="small" onclick="removeFlight(${i})">Supprimer</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                      </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                          `;
                                                                                                                                                                                                                                                                                                                                                                                                                                                            });
                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                            function addFlight() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                              data.flights.push({
                                                                                                                                                                                                                                                                                                                                                                                                                                                                  route: route.value,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                      plane: assigned.value,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                          status: flightStatus.value
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                              route.value=""; assigned.value="";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                renderFlights();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                /* ----- CHECKLIST ----- */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function renderTasks() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const box = document.getElementById("checklist");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    box.innerHTML = "";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      data.tasks.forEach((t,i)=>{
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          box.innerHTML += `
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div class="card check-row">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="check-left">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <input type="checkbox" class="checkbox" ${t.done ? "checked" : ""} 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    onclick="toggleTask(${i})">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <span class="check-text ${t.done ? "checked" : ""}">${t.text}</span>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <button class="small" onclick="removeTask(${i})">‚ùå</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                `;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  function addTask() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    data.tasks.push({ text: task.value, done: false });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      task.value="";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        renderTasks();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        function toggleTask(i) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          data.tasks[i].done = !data.tasks[i].done;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            renderTasks();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            /* REMOVE */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function removePlane(i){ data.fleet.splice(i,1); renderFleet(); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function removeFlight(i){ data.flights.splice(i,1); renderFlights(); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function removeTask(i){ data.tasks.splice(i,1); renderTasks(); }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            /* INIT */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            renderFleet();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            renderFlights();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            renderTasks();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </html>
